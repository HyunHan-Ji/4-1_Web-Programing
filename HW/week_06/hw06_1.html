<!DOCTYPE html>
<html>

<head>
    <title>리스트로 메뉴 만들기</title>
    <style>
        ul {
            background: olive;
        }

        li {
            margin: 15px;
            display: inline;

        }

        a {
            text-decoration: none;
            color: white;
        }

        a:hover {
            color: hotpink;
        }
    </style>

</head>

<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Espresso</a></li>
        <li><a href="#">Cappuccino</a></li>
        <li><a href="#">Cafe Latte</a></li>
        <li><a href="#">F.A.Q</a></li>
    </ul>
</body>

</html>
