<!DOCTYPE html>
<html>

<head>
    <style>
        header {
            display: flex;
            background: gray;
            padding: 0 20px;
            margin: 0 50px;
            border-radius: 5px;
            justify-content: space-between;
        }

        h1 {
            display: inline;
            margin: 0;
        }

        li {
            display: inline;
            padding: 0 10px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="#">Logo</a></h1>
        <nav>
            <ul>
                <li><a href="#">login</a></li>
                <li><a href="#">logout</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
