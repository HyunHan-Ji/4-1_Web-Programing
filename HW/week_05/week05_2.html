<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            margin: 0px 50px;
            width: 100;
            height: 100;
            border-color: blue;
            border-style: solid;
            text-align: center;
        }

        #mouseover {
            display: none;
        }

        .box:hover #base {
            display: none;
        }

        .box:hover #mouseover {
            display: inline;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>배경이미지 변경하기</h3>
        <img id="base" src="imgs/hallym.PNG">
        <img id="mouseover" src="imgs/smart.PNG">
    </div>
</body>

</html>
