<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        let input = prompt("분리하고자 하는 문자열을 입력하세요");
        let strArray = input.split('/');
        
        let printstr = "";
        for(let i = 0 ; i < strArray.length; i++){
            printstr += strArray[i] + "\n";
        }
        alert(printstr);
    </script>
</body>
</html>
