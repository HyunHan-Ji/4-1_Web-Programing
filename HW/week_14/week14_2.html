<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            let $panel = $('#panel');
            let count = 0;
            setInterval(function () {
                let $span = $('<span></span>');
                let fontSize = (Math.floor(Math.random() * 40) + 10) + 'px';
                $span.css({
                    fontSize:fontSize,
                    display: 'inline - block'
                });
                $span.html(++count);
                $panel.append($span);
            }, 500);
        });
    </script>
    <style>
        #panel{
            width:600px;
            overflow:visible;
            border:1px dottoed #ccc;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="panel">난수로 생성된 숫자 추가</div>
</body>

</html>
