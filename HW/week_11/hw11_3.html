<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function(){
            let div = document.querySelector('div');
            div.style.height = '70vh';
            div.style.width = '70vw';
            div.style.margin = '0 auto';
            div.style.fontSize = '20px';
            div.style.color = 'white';
            div.style.textAlign = 'center';
            div.style.lineHeight = '70vh';

            let color = new Array('blue','red','brown','green','black','deeppink','orange');

            let index=0;
            setInterval(function(){
                div.style.backgroundColor=color[index++ % color.length];
        },1000);
    };
    </script>
</head>
<body>
    <div>색이 변하는 박스</div>
</body>
</html>
